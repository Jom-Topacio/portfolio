    <div id="vanta-bg"></div>
    <div class="boxxs">
        <p id="tech-title">
            The Languages I know :>

        <div class="tech-container">
            <div class="tech-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5">
                <p>HTML5</p>

            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.navibar');
            nav.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('.navibar');
            const hamburger = document.querySelector('.hamburger');
            if (!nav.contains(event.target) && !hamburger.contains(event.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
            }
        });
    </script>
</body>
