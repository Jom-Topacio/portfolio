        <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

        <!-- Vanta.js background script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script src="vanta.js"></script>

        <!-- To connect css to html-->
        <link rel="stylesheet" href="certificate.css">

    <body>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="brand-text">John Topacio</div>

        <div id="vanta-bg"></div>

        <nav class="navibar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="techstack.html">Tech stack</a></li>
                <li><a href="certificate.html">Certificates</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>

        <div class="certificates-wrapper">
            <div class="certificates-container">
                <h1 id = "cert-title">My Certificates</h1>
                <div class="certificates-grid">
        
                    <div class="certificate-item">
                        <img src="ORACLECERT.png" alt="Certificate 1">
                        <h3>Oracle Completion Certificate</h3>
                    </div>
                    
                    <div class="certificate-item">
                        <img src="JAVACERT.png" alt="Certificate 2">
                        <h3>IT Specialist - Java Certification</h3>
                    </div>
                </div>
            </div>
        </div>

        <script>
        function toggleMenu() {
            const nav = document.querySelector('.navibar');
            nav.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('.navibar');
            const hamburger = document.querySelector('.hamburger');
            if (!nav.contains(event.target) && !hamburger.contains(event.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
            }
        });
    </script>
    </body>
