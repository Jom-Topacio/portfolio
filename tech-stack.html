    <div id="vanta-bg"></div>
    <div class="boxxs">
        <p id="tech-title">
            Tech Stack
        </p>
        
        <div class="tech-container">
            <div class="tech-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5">
                <p>HTML5</p>
            </div>
            <div class="tech-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/C_Programming_Language.svg/1200px-C_Programming_Language.svg.png" alt="C">
                <p>C</p>
            </div>
            <div class="tech-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++">
                <p>C++</p>
            </div>
            <div class="tech-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java">
                <p>Java</p>
            </div>
            <div class="tech-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/dd/MySQL_logo.svg" alt="MySQL">

            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.navibar');
            nav.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('.navibar');
            const hamburger = document.querySelector('.hamburger');
            if (!nav.contains(event.target) && !hamburger.contains(event.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
            }
        });
    </script>
</body>
